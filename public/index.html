<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>GarageBin</title>
  </head>
  <body>
    <header>
      <h1 class="logo">GarageBin</h1>
    </header>
    <section class="add-new-item-wrapper">
      <form class="new-item-form">
        <div class="input-wrapper">
          <p>Add a new item</p>
          <input class="name-input" type="text" placeholder="name">
          <textarea class="reason-input" type="text" placeholder="reason"></textarea>
          <p>Select cleanliness:</p>
          <select class="cleanliness-input">
            <option>Sparkling</option>
            <option>Dusty</option>
            <option>Rancid</option>
          </select>
      </div>
      </form>
      <button class="add-item" type="button" name="button">add item</button>
    </section>
    <section>
      <button class="open-garage" type="button" name="button">Open Garage</button>
      <button class="sort-items" type="button" name="button">Sort by name</button>
    </section>

    <section class="garage">
          <section class="garage-info"></section>
          <section class="garage-items"></section>
    </section>
    <section class="item-info-section">
      <p>Item info:</p>
      <section class="item-info-wrapper">

      </section>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
